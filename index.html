<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>

    <!-- My styles -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-- Shortcut Chooser -->
    <div class="shortcut-chooser">
      <h1>My Creation</h1>
      <div class="all-lists">
        <section class="latihan"></section>
        <section class="calculator"></section>
        <section class="shapes"></section>
      </div>
    </div>

    <!-- Latihan -->
    <div class="latihan">
      <input type="text" id="name" onkeyup="showDivData()" />
      <button type="button" onclick="Content()" id="show-btn">Show</button>
      <div id="show-data"></div>
      <br /><br />
      <button value="red" type="button" onclick="ChangeColorButton(this.value)">
        Red
      </button>

      <button
        value="orange"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Orange
      </button>

      <button
        value="yellow"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Yellow
      </button>

      <button
        value="green"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Green
      </button>

      <button
        value="blue"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Blue
      </button>

      <button
        value="grey"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Grey
      </button>

      <button
        value="purple"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Purple
      </button>

      <button
        value="pink"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Pink
      </button>

      <button
        value="gold"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Gold
      </button>

      <button
        value="brown"
        type="button"
        onclick="ChangeColorButton(this.value)"
      >
        Brown
      </button>

      <br /><br />
      <input
        type="checkbox"
        id="checkbox-1"
        onclick="showButton(this.checked)"
      />
      Show Button
      <br />
      <button type="button" id="new-btn" style="display: none">New One</button>
    </div>

    <!-- Calculator -->
    <div class="calculator">
      <h1>Calculator</h1>
      <div class="content">
        <input type="text" id="display" readonly />
        <div class="buttons">
          <button class="seven" onclick="addValue('7')">7</button>
          <button class="eight" onclick="addValue('8')">8</button>
          <button class="nine" onclick="addValue('9')">9</button>
          <button class="divide" onclick="addValue('/')">รท</button>
          <button class="clear" onclick="clearDisplay()">CE</button>
          <button class="four" onclick="addValue('4')">4</button>
          <button class="five" onclick="addValue('5')">5</button>
          <button class="six" onclick="addValue('6')">6</button>
          <button class="multiply" onclick="addValue('*')">ร</button>
          <button class="minus" onclick="addValue('-')">-</button>
          <button class="1" onclick="addValue('1')">1</button>
          <button class="2" onclick="addValue('2')">2</button>
          <button class="3" onclick="addValue('3')">3</button>
          <button class="plus" onclick="addValue('+')">+</button>
          <button class="0" onclick="addValue('0')">0</button>
          <button class="00" onclick="addValue('00')">00</button>
          <button class="decimal" onclick="appendValue(',')">,</button>
          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <div class="shapes">
      <h1>Shapes</h1>
      <div class="content">
        <div class="picker" id="picker">
          <label for="select">Choose Shape:</label>
          <select id="select">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
          </select>
      
          <label for="colorPicker">Choose color:</label>
          <input type="color" id="colorPicker" value="#000">
        </div>
      
        <button id="shape" style="background: #000;"></button>
      </div>
    </div>
  <!-- Java Script -->
  <script src="JS/script.js"></script>
</html>
